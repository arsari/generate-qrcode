<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>QR-Code Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1>Generate QR-Code</h1>
      <div class="gap">
        <img src="" alt="">
      </div>
      <input type="text" name="text" placeholder="Enter text to generate QR Code">
      <div class="gap">
        <button id="generate">Generate</button>
        <button id="download">Download</button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>

</html>
