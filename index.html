<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>QR Code Generator</h1>
    </header>

    <main class="qr-generator">
      <section class="preview">
        <!-- Only preview image shown to users -->
        <img
          id="qrPreview"
          alt="QR Code Preview"
          style="
            max-width: 100%;
            border-radius: var(--radius);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
          "
        />
      </section>

      <section class="preview">
        <a
          id="testLink"
          href="#"
          target="_blank"
          style="
            display: block;
            text-align: center;
            font-weight: 600;
            color: var(--clr-primary);
            text-decoration: underline;
          "
        >
          QR Code Content Preview
        </a>
      </section>

      <form class="controls" novalidate>
        <fieldset class="form-group">
          <legend>Text or URL</legend>
          <input
            type="text"
            id="textInput"
            placeholder="Enter text or URL"
            required
          />
        </fieldset>

        <fieldset class="form-group">
          <legend>Logo (optional)</legend>
          <input type="file" id="logoInput" accept="image/*" />
        </fieldset>

        <fieldset class="form-group shape-group">
          <legend>Logo Shape</legend>
          <label
            ><input type="radio" name="shape" value="square" checked />
            Square</label
          >
          <label
            ><input type="radio" name="shape" value="circle" /> Circle</label
          >
        </fieldset>

        <fieldset class="form-group shape-group">
          <legend>QR Background</legend>
          <label class="checkbox-label">
            <input type="checkbox" id="transparentBg" />
            Transparent Background
          </label>
        </fieldset>

        <fieldset class="form-group">
          <legend>QR Color</legend>
          <div class="color-inputs">
            <input type="color" id="qrColor" value="#000000" />
            <input type="text" id="qrColorText" value="#000000" readonly />
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="button" id="generate">Generate</button>
          <button type="button" id="download" disabled>Download</button>
          <button type="button" id="clear">Clear</button>
        </div>
      </form>

      <!-- Hidden canvas used internally -->
      <canvas
        id="qrCanvas"
        width="300"
        height="300"
        style="display: none"
      ></canvas>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
